
<h1>User Login</h1>

<div class="p-5">
  <div class="card">
    <div class="card-header">Login to catch up</div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label>Username:</label>
          <input [(ngModel)]="username" name="username" class="form-control" >
        </div>   
        <div class="form-group">
          <label>Your password</label>
          <input [(ngModel)]="password" name="password" class="form-control" 
            placeholder="******" type="password">
        </div> 
        <!-- <div *ngIf="!valid"> -->
          <div class="alert-danger">{{validation}}</div>
        <!-- </div> -->
        <div class="form-group">
          <button type="submit" name="login-btn" class="btn btn-primary btn-block" (click)='userLogin()'>
            Login</button>
        </div>           
                      
      </form>
    </div>
  </div> 
</div>
